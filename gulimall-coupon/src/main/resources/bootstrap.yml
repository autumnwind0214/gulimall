spring:
  cloud:
    nacos:
      # 配置中心
      config:
        namespace: gulimall
        server-addr: 127.0.0.1:8848
        group: gulimall
        file-extension: yml
        ext-config:
          - data-id: coupon-basic.yml
            group: gulimall-coupon
            refresh: true
          - data-id: common.yml
            group: common
            refresh: true